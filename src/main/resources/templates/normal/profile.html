<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>about page</title>
</head>
<body>
	<section>
		<div class="container  mb-5">
			
			<div class="card">
				<div class="card-header">
					<h3 class="text-center"> <span th:text="${user.name}"></span> - Your Details</h3>
				</div>
				<div class="card-body">
					<div class="container text-center mb-2">
						<img style="height:200px; width:200px;" class="my_phonebook_picture" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
					</div>
					
					<table class="table text-center">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">SPM2021<span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td>Email</td>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
						 <tr>
					      <td>Role</td>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					     <tr>
					      <td>Account Active</td>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    
					       <tr>
					      <td>About You</td>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
			<script type="text/javascript">
			$(document).ready(function(){
				$('.item').removeClass('active');
				$('#profile-link').addClass('active');
			});
		</script>
	</section>
</body>
</html>
